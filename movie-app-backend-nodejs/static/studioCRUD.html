<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            margin: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
        }
        form{
            text-align: center;
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/studioScript.js"></script>
    <title>Studio CRUD</title>
</head>
<body onload="init()">
    <div class="form-group">
        <label for="studioName">Studio Name:</label>
        <input type="text" class="form-control" id="studioName">
      </div>
      <div class="form-group">
        <button id="createStudioButton">Create</button>
      </div>

      <div class="form-group">
        <label for="studioId">Studio Id:</label>
        <input type="text" class="form-control" id="studioId">
      </div>
      <div class="form-group">
        <label for="newStudioName">New Studio Name:</label>
        <input type="text" class="form-control" id="newStudioName">
      </div>

      <div class="form-group">
        <button id="getStudioByIdButton">Get By Id</button>
      </div>
      <div class="form-group">
        <button id="updateStudioButton">Update</button>
      </div>
      <div class="form-group">
        <button id="deleteStudioButton">Delete</button>
      </div>

      <div>
        <table class="table table-striped" id="studioTable">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">studioName</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
</body>
</html>
