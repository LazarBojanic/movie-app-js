<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            margin: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
        }
        form{
            text-align: center;
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/userScript.js"></script>
    <title>User CRUD</title>
</head>
<body onload="init()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pass">Password:</label>
        <input type="text" class="form-control" id="pass">
      </div>
      <div class="form-group">
        <label for="userRole">User Role:</label>
        <input type="text" class="form-control" id="userRole">
      </div>
      <div class="form-group">
        <button id="createUserButton">Create</button>
      </div>

      <div class="form-group">
        <label for="userId">User Id:</label>
        <input type="text" class="form-control" id="userId">
      </div>
      <div class="form-group">
        <label for="newUsername">New Username:</label>
        <input type="text" class="form-control" id="newUsername">
      </div>
      <div class="form-group">
        <label for="newEmail">New Email:</label>
        <input type="text" class="form-control" id="newEmail">
      </div>
      <div class="form-group">
        <label for="newPass">New Password:</label>
        <input type="text" class="form-control" id="newPass">
      </div>
      <div class="form-group">
        <label for="newUserRole">New User Role:</label>
        <input type="text" class="form-control" id="newUserRole">
      </div>
      <div class="form-group">
        <button id="getUserByIdButton">Get By Id</button>
      </div>
      <div class="form-group">
        <button id="updateUserButton">Update</button>
      </div>
      <div class="form-group">
        <button id="deleteUserButton">Delete</button>
      </div>

    <div>
        <table class="table table-striped" id="userTable">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">email</th>
                <th scope="col">username</th>
                <th scope="col">userRole</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
    </div>
</body>
</html>
