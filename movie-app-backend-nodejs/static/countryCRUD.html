<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            margin: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
        }
        form{
            text-align: center;
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/countryScript.js"></script>
    <title>Country CRUD</title>
</head>
<body onload="init()">
    <div class="form-group">
        <label for="countryName">Country Name:</label>
        <input type="text" class="form-control" id="countryName">
      </div>
      <div class="form-group">
        <button id="createCountryButton">Create</button>
      </div>

      <div class="form-group">
        <label for="countryId">Country Id:</label>
        <input type="text" class="form-control" id="countryId">
      </div>
      <div class="form-group">
        <label for="newCountryName">New Country Name:</label>
        <input type="text" class="form-control" id="newCountryName">
      </div>

      <div class="form-group">
        <button id="getCountryByIdButton">Get By Id</button>
      </div>
      <div class="form-group">
        <button id="updateCountryButton">Update</button>
      </div>
      <div class="form-group">
        <button id="deleteCountryButton">Delete</button>
      </div>

      <div>
        <table class="table table-striped" id="countryTable">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">countryName</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
</body>
</html>
