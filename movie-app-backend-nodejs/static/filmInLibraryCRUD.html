<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            margin: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
        }
        form{
            text-align: center;
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/filmInLibraryScript.js"></script>
    <title>Film In Library CRUD</title>
</head>
<body onload="init()">
      <div class="form-group">
        <label for="filmId">Film Id:</label>
        <input type="text" class="form-control" id="filmId">
      </div>
      <div class="form-group">
        <label for="serviceUserId">User Id:</label>
        <input type="text" class="form-control" id="serviceUserId">
      </div>
      <div class="form-group">
        <label for="liked">Liked:</label>
        <input type="text" class="form-control" id="liked">
      </div>
      <div class="form-group">
        <label for="watched">Watched:</label>
        <input type="text" class="form-control" id="watched">
      </div>
      <div class="form-group">
        <label for="reviewed">Reviewed:</label>
        <input type="text" class="form-control" id="reviewed">
      </div>
      <div class="form-group">
        <label for="review">Review:</label>
        <input type="text" class="form-control" id="review">
      </div>
      <div class="form-group">
        <button id="createFilmInLibraryButton">Create</button>
      </div>


      <div class="form-group">
        <label for="filmInLibraryId">Film In Library Id:</label>
        <input type="text" class="form-control" id="filmInLibraryId">
      </div>
      <div class="form-group">
        <label for="newFilmId">New Film Id:</label>
        <input type="text" class="form-control" id="newFilmId">
      </div>
      <div class="form-group">
        <label for="newServiceUserId">New User Id:</label>
        <input type="text" class="form-control" id="newServiceUserId">
      </div>
      <div class="form-group">
        <label for="newLiked">New Liked:</label>
        <input type="text" class="form-control" id="newLiked">
      </div>
      <div class="form-group">
        <label for="newWatched">New Watched:</label>
        <input type="text" class="form-control" id="newWatched">
      </div>
      <div class="form-group">
        <label for="newReviewed">New Reviewed:</label>
        <input type="text" class="form-control" id="newReviewed">
      </div>
      <div class="form-group">
        <label for="newReview">New Review:</label>
        <input type="text" class="form-control" id="newReview">
      </div>

      <div class="form-group">
        <button id="getFilmInLibraryByIdButton">Get By Id</button>
      </div>
      <div class="form-group">
        <button id="updateFilmInLibraryButton">Update</button>
      </div>
      <div class="form-group">
        <button id="deleteFilmInLibraryButton">Delete</button>
      </div>

      <div>
        <table class="table table-striped" id="filmInLibraryTable">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">filmId</th>
                <th scope="col">serviceUserId</th>
                <th scope="col">liked</th>
                <th scope="col">watched</th>
                <th scope="col">reviewed</th>
                <th scope="col">review</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
</body>
</html>
