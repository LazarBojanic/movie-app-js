<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            margin: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
        }
        form{
            text-align: center;
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/filmListScript.js"></script>
    <title>Film List CRUD</title>
</head>
<body onload="init()">
      <div class="form-group">
        <label for="serviceUserId">Service User Id:</label>
        <input type="text" class="form-control" id="serviceUserId">
      </div>
      <div class="form-group">
        <label for="filmListName">Film List Name:</label>
        <input type="text" class="form-control" id="filmListName">
      </div>
      <div class="form-group">
        <label for="averageRating">Average Rating:</label>
        <input type="text" class="form-control" id="averageRating">
      </div>
      
      <div class="form-group">
        <button id="createFilmListButton">Create</button>
      </div>

      <div class="form-group">
        <label for="filmListId">Film List Id:</label>
        <input type="text" class="form-control" id="filmListId">
      </div>
      <div class="form-group">
        <label for="newServiceUserId">New Service User Id:</label>
        <input type="text" class="form-control" id="newServiceUserId">
      </div>
      <div class="form-group">
        <label for="newFilmListName">New Film List Name:</label>
        <input type="text" class="form-control" id="newFilmListName">
      </div>
      <div class="form-group">
        <label for="newAverageRating">New Average Rating:</label>
        <input type="text" class="form-control" id="newAverageRating">
      </div>

      <div class="form-group">
        <button id="getFilmListByIdButton">Get By Id</button>
      </div>
      <div class="form-group">
        <button id="updateFilmListButton">Update</button>
      </div>
      <div class="form-group">
        <button id="deleteFilmListButton">Delete</button>
      </div>

      <div>
        <table class="table table-striped" id="filmListTable">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">serviceUserId</th>
                <th scope="col">filmListName</th>
                <th scope="col">averageRating</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
</body>
</html>
