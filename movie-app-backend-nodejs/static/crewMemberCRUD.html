<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            margin: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
        }
        form{
            text-align: center;
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/crewMemberScript.js"></script>
    <title>Crew Member CRUD</title>
</head>
<body onload="init()">
      <div class="form-group">
        <label for="artistId">Artist Id:</label>
        <input type="text" class="form-control" id="artistId">
      </div>
      <div class="form-group">
        <label for="filmId">Film Id:</label>
        <input type="text" class="form-control" id="filmId">
      </div>
      <div class="form-group">
        <label for="crewMemberRole">Crew Member Role:</label>
        <input type="text" class="form-control" id="crewMemberRole">
      </div>
      <div class="form-group">
        <button id="createCrewMemberButton">Create</button>
      </div>

      <div class="form-group">
        <label for="crewMemberId">CrewMember Id:</label>
        <input type="text" class="form-control" id="crewMemberId">
      </div>
      <div class="form-group">
        <label for="newArtistId">New Artist Id:</label>
        <input type="text" class="form-control" id="newArtistId">
      </div>
      <div class="form-group">
        <label for="newFilmId">New Film Id:</label>
        <input type="text" class="form-control" id="newFilmId">
      </div>
      <div class="form-group">
        <label for="newCrewMemberRole">New Crew Member Role:</label>
        <input type="text" class="form-control" id="newCrewMemberRole">
      </div>

      <div class="form-group">
        <button id="getCrewMemberByIdButton">Get By Id</button>
      </div>
      <div class="form-group">
        <button id="updateCrewMemberButton">Update</button>
      </div>
      <div class="form-group">
        <button id="deleteCrewMemberButton">Delete</button>
      </div>

      <div>
        <table class="table table-striped" id="crewMemberTable">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">artistId</th>
                <th scope="col">filmId</th>
                <th scope="col">crewMemberRole</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
</body>
</html>
